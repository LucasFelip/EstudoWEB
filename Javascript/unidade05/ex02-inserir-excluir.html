<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"];
            
            /* A D I C I O N A R */
            //adicionar no final
            salada.push("Mamão");
            //adicionar no começo
            salada.unshift("Laranja");
            
            /* E X C L U I R */
            //elimina o ultimo
            salada.pop();
            //eliminar primeiro
            salada.shift();
            
            console.log(salada);
        </script>
    </head>
    <body>
        
    </body>
</html>
