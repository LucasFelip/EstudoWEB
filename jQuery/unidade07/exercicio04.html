<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; width:300px; height:300px; background-color:#069;  }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            function moverObjetoD(e){
                $('#janela').animate({left:300},1000,"swing")
            }

            function moverObjetoB(e){
                $('#janela').animate({top:500},1000)
            }

			$( function(e) {			
                $('#direita').on("click",moverObjetoD)
                $('#esquerda').on("click",moverObjetoB)
			})

		</script>        
    </head>

    <body>
        <input type="button" id="direita" 	value="Mover p Direita" />
        <input type="button" id="esquerda" 	value="Mover p Baixo" />

        <div id="janela"></div>
    </body>

</html>
