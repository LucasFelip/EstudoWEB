<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			#janela { border:1px solid #666; width:200px; height:200px; margin-top:10px }
            #janela1 { border:1px solid #666; width:200px; height:200px; margin-top:10px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            function aplicarCor(e){
                $('#janela').css('background-color',e.data.cor);
            }

            $(function(){
                $('#botaoazul').on("click", {cor:'blue'},aplicarCor);
                $('#botaovermelho').on("click", {cor:'red'},aplicarCor);
                $('#botaoverde').on("click", {cor:'green'},aplicarCor);
            })

            function aplicarCor(e){
                $('#janela1').css('background-color',e.data.cor);
                $('#janela1').css('width',e.data.largura);
            }

            $(function(){
                $('#azul').on("click", {cor:'blue',largura:'250px'},aplicarCor);
                $('#vermelho').on("click", {cor:'red',largura:'350px'},aplicarCor);
                $('#verde').on("click", {cor:'green',largura:'450px'},aplicarCor);
            })
	 	</script>        
    </head>
    
    

    <body>
        <h1>
            PARAMETROS PARA UMA FUNÇÃO
        </h1>
    	<input type="submit" id="botaoazul" 	value="azul">
        <input type="submit" id="botaovermelho" value="vermelho">
        <input type="submit" id="botaoverde" 	value="verde">
        
        <div id="janela"></div>

        <div>
            <input type="submit" id="azul" 	value="1azul">
            <input type="submit" id="vermelho" value="2vermelho">
            <input type="submit" id="verde" 	value="3verde">
            
            <div id="janela1"></div>
        </div>
    </body>
</html>
