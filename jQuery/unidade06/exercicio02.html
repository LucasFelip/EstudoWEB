<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:300px; height:300px; background-color:#069; margin-top:20px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            $(function(e){
                $('#esconder').on("click",function(){
                    $('#janela').hide();  
                })
                $('#mostrar').on("click",function(){
                    $('#janela').show();  
                })

                //------------------------------------------
            
                $('#esconderobj').on("click",mostrarElemento);
                $('#mostrarobj').on("click",esconderElemento);

                function mostrarElemento(){
                    $('#janela').hide();  
                }

                function esconderElemento(){
                    $('#janela').show();  
                }
            })
		</script>        
    </head>

    <body>
        <input type="button" id="mostrar" 	value="Mostrar" />
        <input type="button" id="esconder" 	value="Esconder" />
        
        <input type="button" id="mostrarobj" 	value="Mostrar Objeto" />
        <input type="button" id="esconderobj" 	value="Esconder Objeto" />
        <div id="janela"></div>
    </body>

</html>
