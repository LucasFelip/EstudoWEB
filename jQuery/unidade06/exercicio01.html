<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(){
                //BOTÂO HTML5
                $('#cursohtml').click(function(){
                    alert("HTML!!!");
                })

                //BOTÂO CSS3
                $('#cursocss').on("click",function(){
                    alert("CSS!!!");
                })

                //BOTÂO JAVA
                $('#cursojava').on("mouseover",function(){
                    alert("JAVA!!!");
                })

                //BOTÂO WEB
                function msgWeb(){
                    alert("WEB!!!");
                }
                $('#cursoweb').on("click", msgWeb)

                //BOTÂO C
                function msgC(){
                    alert("C!!!");
                    $('#cursoc').off("click", msgC)
                }
                $('#cursoc').on("click", msgC)

                //BOTÂO MySQL
                function mostrarMensagem(){
                    alert("MySQL!!!");
                    $('#cursosql').off("mouseover", mostrarMensagem)
                }
                $('#cursosql').on("mouseover", mostrarMensagem)
                $('#cursosql').on("click", mostrarMensagem)
            })
		</script>        
    </head>

    <body>
        <input type="button" id="cursohtml" value="Curso HTML5" />
        <input type="button" id="cursocss" 	value="Curso CSS3" />
        <input type="button" id="cursojava" value="Curso JAVA" />
        <input type="button" id="cursoweb"  value="Curso WEB" />
        <input type="button" id="cursoc"  value="Curso C" />
        <input type="button" id="cursosql"  value="Curso MySQL" />
    </body>

</html>
