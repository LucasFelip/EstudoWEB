<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:200px; height:200px; background-color:#069; border:5px solid #000 }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function() {
                console.log(" Windows -> Largura: "+$(window).width()+" - Altura: "+$(window).height());
                console.log(" Documento -> Largura: "+$(document).width()+" - Altura: "+$(document).height());
                
            });
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
